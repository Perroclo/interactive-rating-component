<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/stylesheet.css">

  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>

<div class="container1">
 
<div class="encabezado">
  
<img class="estrella" src="./images/icon-star.svg" alt="star">

</div> 

<div class="seccion-pregunta">
  
  <h1>How did we do?</h1>
  
 <p class="let-us">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

<div class="botones"> 

<button class="number">1</button>  
<button class="number">2</button>
<button class="number active">3</button>
<button class="number">4</button> 
<button class="number">5</button>

</div>

<div class="submits">
<button class="submit">SUBMIT</button>

</div>

</div>
</div>


<div class="container2 hide">

<div class="imagen-gracias">

<img class="gracias" src="./images/illustration-thank-you.svg" alt="gracias">



</img>




</div>
  

<p class="seleccion">
  You selected <span class="calificacion">4</span> out of 5
</p>


  
  <h2>Thank you! </h2>
  <h3>
  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
</h3>
</div>

  <!-- Thank you state end -->

  


</div>
</div>

<script src="./js/script.js">



</script>
</body>
</html>
